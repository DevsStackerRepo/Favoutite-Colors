<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React-State</title>
  </head>
  <body>
    <h1>show favourites colors with state and useState</h1>
    <div id="root">Hello,react stateğŸ˜€</div>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
      const { useState } = React;
      const FavoriteColor = () => {
        const [color, setColor] = useState('red');
        return (
          <>
            <h2>my favourite color is {color}!ğŸ‘</h2>
            <button type="button" onClick={() => setColor('green')}>
              green
            </button>
            <button type="button" onClick={() => setColor('blue')}>
              blue
            </button>
            <button type="button" onClick={() => setColor('cyan')}>
              cyan
            </button>
            <button type="button" onClick={() => setColor('yellow')}>
              yellow
            </button>
            <button type="button" onClick={() => setColor('black')}>
              black
            </button>
            <button type="button" onClick={() => setColor('white')}>
              white
            </button>
          </>
        );
      };

      ReactDOM.render(<FavoriteColor />, document.getElementById('root'));
    </script>
  </body>
</html>
